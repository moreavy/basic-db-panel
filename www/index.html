<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-DB Panel</title>
    <script src="../program.js" type="text/javascript"></script>
    <script src="./download.min.js"></script>
    <link href="./template.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <header>
       <h1><img src="../public/icon.svg" style="height: 60px; width: 60px;">Basic-DB</h1>
    </header>
    <main id="content">
        <div class="text-center">
            <br>
            <h4>Create Database Or Fetch An Existing Database</h3>
            <input class="w3-input w3-border w3-round" type="text" id="dbn"/>
            <br>
            <button class="btn w3-green w3-ripple" onclick="start(v$('dbn'))" title="Start Basic-DB Workspace">Start Workspace</button>
        </div>
    </main>
</body>
</html>
